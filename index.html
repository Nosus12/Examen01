<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examen 01</title>
  </head>
  <body>
    <header>
      <div>
        <input type="tel" />
      </div>
      <div>
        <h2>Calculadora virtual</h2>
      </div>
    </header>
    <main>
      <div id="pantalla">
        <h3 id="varNumero">0</h3>
      </div>
      <div id="tableroNumeros">



        <div class="rowTablero">
          <div class="numberDiv">
            <h3>C</h3>
          </div>
          <div class="numberDiv">
            <h3>Borrar</h3>
          </div>
          <div class="numberDiv">
            <h3>%</h3>
          </div>
          <div class="numberDiv">
            <h3>/</h3>
          </div>
        </div>



        <div class="rowTablero">
          <div class="numberDiv">
            <h3>7</h3>
          </div>
          <div class="numberDiv">
            <h3>8</h3>
          </div>
          <div class="numberDiv">
            <h3>9</h3>
          </div>
          <div class="numberDiv">
            <h3>x</h3>
          </div>
        </div>



        <div class="rowTablero">
          <div class="numberDiv">
            <h3>4</h3>
          </div>
          <div class="numberDiv">
            <h3>5</h3>
          </div>
          <div class="numberDiv">
            <h3>6</h3>
          </div>
          <div class="numberDiv">
            <h3>-</h3>
          </div>
        </div>


      
        <div class="rowTablero">
          <div class="numberDiv">
            <h3>1</h3>
          </div>
          <div class="numberDiv">
            <h3>2</h3>
          </div>
          <div class="numberDiv">
            <h3>3</h3>
          </div>
          <div class="numberDiv">
            <h3>+</h3>
          </div>
        </div>



        <div class="rowTablero">
          <div class="numberDiv">
            <h3>+/-</h3>
          </div>
          <div class="numberDiv">
            <h3>0</h3>
          </div>
          <div class="numberDiv">
            <h3>,</h3>
          </div>
          <div class="numberDiv">
            <h3>=</h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
